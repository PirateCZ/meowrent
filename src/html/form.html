<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meowrent – Vytvořit torrent</title>
</head>
<body>
<main class="main-content" role="main">
    <div class="formContainer">
	<div class="switcher">
	    <div id="downloadBtn" class="torrentFormBtn activeBtn">
	    	<h4>Stáhnout Torrent</h4>
	    </div>
	    <div id="createBtn" class="torrentFormBtn">
		<h4>Vytvořit Torrent</h4>
	    </div>
	</div>	
	<div id="downloadFormDiv" class="torrentForm">
	    <form id="downloadForm">
		<label>
		    Torrent/Magnet link (každý na nový řádek):
		    <textarea wrap="off" id="torrentLinks" placeholder="https://archlinux.org/releng/releases/2025.10.01/torrent/"></textarea>
		</label>
		<p><strong>Nebo</strong></p>
		<label>
		    Vyber soubor:
		    <div class="inline">
			<textarea wrap="off" id="torrentFiles" readonly></textarea>
			<button type="button" name="getTorrentFiles" id="getTorrentFiles">Vyberte soubory</button>
		    </div>
		</label>

		<label>
		    Uložit zde: 
		    <div class="inline">
		    	<input type="text" id="saveLocationInput" required>
			<button type="button" id="saveLocationDialogBtn">Vyberte složku</button>
		    </div>
		</label>

		<label class="inline">
		    <input type="checkbox" name="startTorrent" id="startTorrent" checked>
		    Začít stahovat torrent
	 	</label>

		<label class="inline">
		    <input type="checkbox" name="topQueue" id="topQueue">
		    Dát na začátek fronty
	 	</label>

		<label class="inline">
		    <input type="checkbox" name="hashCheck" id="hashCheck">
		    Preskočit hash
	 	</label>

		<button id="downloadTorrentBtn" type="button" class="btn-accent">Stáhnout torrent</button>
	    </form>
	</div>
	<div id="createFormDiv"  class="torrentForm hidden">
	    <form id="createForm">
		<label>
		    Vyber soubory/složku:
		    <div class="inline">
			<textarea wrap="off" id="uploadInput" readonly></textarea>
			<button type="button" name="getUploadFiles" id="getUploadFiles">Vyberte soubory</button>
			<button type="button" name="getUploadFolder" id="getUploadFolder">Vyberte složku</button>
		    </div>
		</label>

		<label>
		    Název torrentu:
		    <input type="text" name="torrentName" id="torrentName" placeholder="Jméno torrentu">
		</label>

		<label>
		    URL Trackerů:
		    <textarea wrap="off" name="announceList" id="announceList">udp://tracker.openbittorrent.com:6969/announce&#10;wss://tracker.openwebtorrent.com</textarea>
		</label>

		<label>
		    Komentář:
		    <textarea name="torrentComment" id="torrentComment" placeholder="Krátký popis torrentu..."></textarea>
		</label>

		<label>
		    Velikost dílků:
		    <select name="pieceLength" id="pieceLength">
			<option value="" selected>Automaticky</option> <!--no value because i let the library to decide-->
			<option value="65536">64 KB</option>
			<option value="262144">256 KB</option>
			<option value="1048576">1 MB</option>
		    </select>
		</label>

		<label class="inline">
		    <input type="checkbox" name="privateTorrent" id="privateTorrent">
		    Soukromý torrent (bez DHT)
		</label>

		<label class="inline">
		    <input type="checkbox" name="startSeeding" id="startSeeding" checked>
		    Automaticky seedovat po vytvoření
		</label>

		<button type="button" class="btn-accent" id="createTorrentBtn">Vytvořit torrent</button>
	    </form>
	</div>
   </div> 
</main>
</body>
</html>
