<!doctype html>
<html lang="cs">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Meowrent</title>
</head>
<body>
    <div id="app">
	<!-- Top toolbar -->
	<header class="topbar" role="banner">
	    <div class="topbar-left">
		<button class="icon-btn" id="addTorrentBtn">＋</button>
		<button class="icon-btn" id="btn-settings">⚙</button>
	    </div>
	    <div class="topbar-center">
		<h1 class="app-title">Meowrent</h1>
	    </div>
	    <div class="topbar-right">
		<input class="search" type="search" placeholder="Hledat torrent..."/>
	    </div>
	</header>
	<!-- Main area: sidebar + main content -->
	<main class="main-content" role="main">
	    <div class="torrent-container">
		<!-- Torrent list -->
		<div class="torrent-list" role="table" id="torrentList">
		    <div class="list-header" role="row">
			<div class="category col col-name">Název</div>
			<div class="category col col-size">Velikost</div>
			<div class="category col col-progress">Progress</div>
			<div class="category col col-speed">Rychlost</div>
			<div class="category col col-peers">Peerů</div>
			<div class="category col col-status">Status</div>
		    </div>
		    <!-- Example row (replicate dynamically) -->
		    <div class="list-row" role="row" tabindex="0">
			<div class="col col-name">[example] Anime Girl Collection</div>
			<div class="col col-size">1.2 GB</div>
			<div class="col col-progress">
			    <div class="progress-bar">
				<div class="progress-fill" style="width:42%"></div>
			    </div>
			</div>
			<div class="col col-speed">320 KB/s</div>
			<div class="col col-peers">12 (5)</div>
			<div class="col col-status">Stahování</div>
		    </div>
		    <!-- Empty state 
		    <div class="list-empty" role="row">Žádné torrenty k zobrazení</div>
		    -->
		</div>
	    </div>
	</main>
	<!-- Status bar -->
	<footer class="statusbar" role="contentinfo">
	    <div class="status-left">D: 320 KB/s ↑: 50 KB/s</div>
	    <div class="status-center">Počet torrentů: 3 | Celkem seederů: 45</div>
	    <div class="status-right">Verze: 0.1.0</div>
	</footer>
    </div>
</body>
</html>
